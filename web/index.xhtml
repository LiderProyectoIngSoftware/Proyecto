<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1"/> 
        <title>RedSocial</title>
    </h:head>
    <h:body>

        <br />
        <h:form id="ingreso"  width="800" height="400">  

            <p:panel id="panel" header="Ingresa tu usuario y contraseña">  
                <p:messages id="msgs"/>
                <h:panelGrid columns="2">  
                    <h:outputLabel for="usuario" value="Ingresa tu usuario:" />  
                    <p:inputText id="usuario" value="#{sessionBean.usuario.usuario}" required="true" label="Usuario">  
                        <f:validateLength minimum="5" />  
                    </p:inputText>  

                    <h:outputLabel for="contrasena" value="Ingresa tu contraseña:" />  
                    <p:password id="contrasena" value="#{sessionBean.usuario.password}" label="Contraseña" required="true">  
                        <f:validateLength minimum="5" />
                    </p:password>  
                    
                   <h:link outcome="recuperarContrasena.xhtml" value="¿Olvidaste tu contraseña?" />
                </h:panelGrid>  
                
               
                <p:commandButton id="btn" value="Ingresar" update="panel" ajax="false" action="#{sessionBean.autenticar}"/>  
    
                     <br></br>        si aun no estás registrado, haz click 
                <h:link outcome="registro.xhtml" value="aqui" />
                <br></br>
           
            </p:panel>  

        </h:form>  
    </h:body>

</html>
