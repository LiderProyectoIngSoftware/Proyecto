<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<style type="text/css">
  body{ color: black;
        font-family: Verdana;
        background:#436933;
  
  }
  
  .panel {
     width: 45%;
     height: auto;
      margin-top: 150px;
      text-align:left;
      margin-right:15px;
  }
  .logo{position:fixed;
        
     width: 100%;
     height: 90px;
     border-color: black; 
     background-position:top;
     border-style: solid;padding-right: 5px;
  }
  .pie{
       height: 15px;
     width: 100%;
     border-color: black; 
     border-style: solid; 
     position:fixed; bottom:0;
     
  }
  .div1{width:100%;
        
background: url('RED2.jpg') repeat-x;
  }
  h1 { 
      margin-top: 150px;
      color:activecaption ;
      background-image: url('nick.PNG');
      background-size: 100% 100%;
      
      
  }
</style>
    
    <h:head>
        <div id="div1"><img class="logo" src="RED2.jpg" alt="" /></div>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1"/> 
        <title>RedSocial</title>
    </h:head>
    <h:body>

        <h:form>
            <p:commandButton style="position: absolute; margin-top: 100px;float: left;" ajax="false" action="principal" value="Mi perfil"/>
        </h:form>

        <div>
            <center>
                <table>
                    <tr >
                        <h1 style="position:relative;width: 40%;margin-top: 250px;float:right;margin-right: 60px;">${perfilAmigo.usuario.nick}</h1>
                       
                        <th style="position:relative;width: 50%;height: 400px;">
                            <p:scrollPanel style="width: 255%;height: 43%;margin-left: 30%;">
                                <p:dataTable style="border: 3px; " var="amigo" value="#{perfilAmigo.amigos}">  
                                    <p:column>  
                                        <h:outputLink   value="${perfilAmigo.rutaPerfil}${amigo.idUsuario}">
                                            <h:outputText value="#{amigo.nick}"/>
                                        </h:outputLink>  
                                    </p:column>  
                                </p:dataTable> 

                            </p:scrollPanel>
                        </th>
                        <th style="position:absolute; width: 90%;margin-top: 140px;">
                            <img width="100" height="100" src="${perfilAmigo.rutaBase}${perfilAmigo.usuario.rutaFoto}"/>
                        </th>
                    </tr>
                </table>
            </center>
        </div>
        <center>


            <h:form>
                <div style="width: 90%;margin-top: -100px;">
                    <p:commandButton ajax="false" type="button" onclick="window.location='comentario.xhtml?par=${sessionBean.usuario.idUsuario}:${perfilAmigo.usuario.idUsuario}:-1';" value="Nuevo Comentario"/>

                </div>
            </h:form>

            <br/>
            <div style="width: 90%">
                <p:scrollPanel style="width:90%;height:320px" >

                </p:scrollPanel>
            </div>
        </center>

      <div id="div2"><img class="pie" src="pie.jpg" alt="" /></div>


    </h:body>

</html>
