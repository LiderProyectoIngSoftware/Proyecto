<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
   <style type="text/css">
  body{ 
      color: black;
        font-family: Verdana;
        background:#436933;}
  .panel {
     width: 45%;
     height: auto;
      margin-top: 150px;
      text-align:left;
      margin-right:15px;
  }
  .logo{position:fixed;
        
     width: 100%;
     height: 90px;
     border-color: black; 
     background-position:top;
     border-style: solid;padding-right: 5px;
  }
  .pie{
       height: 15px;
     width: 100%;
     border-color: black; 
     border-style: solid; 
     position:fixed; bottom:0;
  }
  .div1{float:top;
      width:100%;
background: url('RED2.jpg') repeat-x;
  }
  
</style>
  <div id="div1"><img class="logo" src="RED2.jpg" alt="" /></div>
    <h:head>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1"/> 
        <title>RedSocial</title>
    </h:head>
    <h:body>

        <h:form style="position:absolute; margin-top: 100px;">
            <p:commandButton ajax="false" style="position: relative; " action="principal" value="Mi Perfil"/>
        </h:form>

        <h:form style="position:absolute;margin-left:15% ; margin-top: 150px;color: beige;">
            <div>
                <center>
                    <h:outputText value="Utiliza el nick , correo o nombre del amigo a buscar"/>
                    <h:panelGrid columns="2">
                        <h:inputText value="${busquedaAmigos.cadenaBusqueda}"/>
                        <p:commandButton  ajax="false" action="${busquedaAmigos.buscar}" value="Buscar"/>

                    </h:panelGrid>
                </center>
            </div>
            <center style="background: azure;color:black;">
                <h:panelGrid columns="1" id="divAmigos" >
                    <c:if test="${busquedaAmigos.amigos.size()>0}">

                        <h:dataTable border="2" value="${busquedaAmigos.amigos}" var="amigo" >
                            <h:column>
                                <f:facet name="header">
                                    Nombre
                                </f:facet>
                                <h:outputText value="${amigo.primerNombre} ${amigo.apellidoPaterno}"/>
                            </h:column>

                            <h:column>

                                <f:facet name="header">
                                    Nick
                                </f:facet>
                                <h:outputText value="${amigo.nick}"/>
                            </h:column>
                            <h:column>

                                <f:facet name="header">
                                    Email
                                </f:facet>
                                <h:outputText value="${amigo.email}"/>
                            </h:column>
                  
                            <h:column>
                                <f:facet name="header">
                                    
                                </f:facet>
                                Enviar solicitud
                            </h:column>
                        </h:dataTable>
                    </c:if>

                </h:panelGrid>
            </center>
        </h:form>
        <div id="div2"><img class="pie" src="pie.jpg" alt="" /></div>
    </h:body>

</html>
