<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recupera tu contraseña</title>
    </h:head>
    <h:body>
  <h:form id="ingreso">  
  
    <p:panel id="panel" header="Recupera tu contraseña"  width="800" height="400">  
        <p:messages id="msgs"/>  
        <h:panelGrid columns="3">  
            <h:outputLabel for="email" value="Ingresa tu
                           correo electronico:" />  
            <p:inputText id="email" value="#{personBean.email}" 
                         required="true" label="email">  
                
            </p:inputText>  
            <p:message for="email" display="icon"/>  
            
        <p:commandButton id="btn" value="Recuperar" update="panel" 
                         actionListener="#{personBean.recuperarContrasena}"/>  
        </h:panelGrid>
    </p:panel>
  </h:form>
    </h:body>
</html>
