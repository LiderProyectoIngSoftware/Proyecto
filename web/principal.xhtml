<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1"/> 
        <title>RedSocial</title>
    </h:head>
    <h:body>

        <p:layout fullPage="true">  

            <p:layoutUnit position="north" size="10%" header="Top" resizable="true" closable="true" collapsible="true">  
                <h:outputText value="Top unit content." />  
            </p:layoutUnit>  




            <p:layoutUnit position="center">  
                <div>
                    <center>
                        <table>
                            <tr >
                                <th style="width: 40%">

                                    <p:scrollPanel style="width: 100%;height: 125px">
                                        <p:dataTable style="border: none" var="amigo" value="#{perfilBean.amigos}">  
                                            <p:column>  
                                                <h:outputText value="#{amigo.nick}" />  
                                            </p:column>  
                                        </p:dataTable> 

                                    </p:scrollPanel>
                                </th>
                                <th style="width: 50%">
                                    <img width="125" height="125" src="${perfilBean.rutaBase}${perfilBean.sessionBean.usuario.rutaFoto}"/>
                                </th>
                            </tr>
                            <tr>
                                <th>
                                    <h:outputText value="Estado actual &nbsp;"/>
                                    <p:selectOneMenu >
                                        <f:selectItem itemValue="1" itemLabel="Conectado"/>
                                        <f:selectItem itemValue="2" itemLabel="Desconectado"/>
                                        <f:selectItem itemValue="3" itemLabel="Ocupado"/>
                                    </p:selectOneMenu>
                                </th>
                                <th>
                                    <h1>Usuario</h1>
                                </th>
                            </tr>
                        </table>
                    </center>
                </div>
                <center>
                    <div style="width: 50%">
                        <p:scrollPanel style="width:100%;height:200px" >
                            
                        </p:scrollPanel>
                    </div>
                </center>
            </p:layoutUnit>  


            <p:layoutUnit position="south" size="10%" header="Bottom" resizable="true" closable="true" collapsible="true">  
                <h:outputText value="South unit content." />  
            </p:layoutUnit>  


        </p:layout>  
    </h:body>

</html>
