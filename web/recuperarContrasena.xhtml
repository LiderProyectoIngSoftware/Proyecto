<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <style type="text/css">
  body{ 
      color: black;
        font-family: Verdana;
        background:#436933;}
  .panel {
     width: 45%;
     height: auto;
      margin-top: 150px;
      text-align:left;
      margin-right:15px;
  }
  .logo{position:fixed;
        
     width: 100%;
     height: 90px;
     border-color: black; 
     background-position:top;
     border-style: solid;padding-right: 5px;
  }
  .pie{
       height: 15px;
     width: 100%;
     border-color: black; 
     border-style: solid; 
     position:fixed; bottom:0;
  }
 
  .div1{float:top;
      width:100%;
background: url('RED2.jpg') repeat-x;
  }
  
</style>
    <div id="div1"><img class="logo" src="RED2.jpg" alt="" /></div>
    <h:head>
        
        <title>Recupera tu contraseña</title>
    </h:head>
    <h:body>
  <h:form id="ingreso" style="position:absolute;margin-left:28% ; margin-top: 150px;" >  
  
    <p:panel id="panel" header="Recupera tu contraseña" >  
        <p:messages id="msgs"/>  
        <h:panelGrid columns="3">  
            <h:outputLabel for="email" value="Ingresa tu
                           correo electronico:" />  
            <p:inputText id="email" value="${recuperaContrasenaBean.email}" 
                         required="true" label="email">  
                
            </p:inputText>  
            <p:message for="email" display="icon"/>  
            
        <p:commandButton id="btn" value="Recuperar" update="panel" 
                         actionListener="${recuperaContrasenaBean.recuperarContrasena()}"/>  
        </h:panelGrid>
    </p:panel>
  </h:form>
            <div id="div2"><img class="pie" src="pie.jpg" alt="" /></div>
    </h:body>
</html>
