<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1"/> 
        <title>RedSocial</title>
    </h:head>
    <h:body>

        <h:form>
            <p:commandButton style="position: relative;" ajax="false" action="principal" value="Mi perfil"/>
        </h:form>

        <div>
            <center>
                <table>
                    <tr >
                        <th style="width: 40%">

                            <p:scrollPanel style="width: 100%;height: 125px">
                                <p:dataTable style="border: none" var="amigo" value="#{perfilAmigo.amigos}">  
                                    <p:column>  
                                        <h:outputLink   value="${perfilAmigo.rutaPerfil}${amigo.idUsuario}">
                                            <h:outputText value="#{amigo.nick}"/>
                                        </h:outputLink>  
                                    </p:column>  
                                </p:dataTable> 

                            </p:scrollPanel>
                        </th>
                        <th style="width: 50%">
                            <img width="125" height="125" src="${perfilAmigo.rutaBase}${perfilAmigo.usuario.rutaFoto}"/>
                        </th>
                    </tr>
                    <tr>
                        <th>
                        </th>
                        <th>
                            <h1>${perfilAmigo.usuario.nick}</h1>
                        </th>
                    </tr>
                </table>
            </center>
        </div>
        <center>


            <h:form>
                <div style="width: 90%">
                    <p:commandButton ajax="false" type="button" onclick="window.location='comentario.xhtml?par=${sessionBean.usuario.idUsuario}:${perfilAmigo.usuario.idUsuario}:-1';" value="Nuevo Comentario"/>

                </div>
            </h:form>

            <br/>
            <div style="width: 90%">
                <p:scrollPanel style="width:90%;height:320px" >

                </p:scrollPanel>
            </div>
        </center>




    </h:body>

</html>
